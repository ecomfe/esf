<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>UI - ESUI Demo</title>
        <link rel="stylesheet" href="assets/site.css" />
        <link rel="stylesheet" href="assets/icons/main.css" />
        
        <link rel="stylesheet" href="assets/prism.css" />
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#form-stacked">简单表单</a></li>
                    <li><a href="#form-inline">单行表单（Row Inline Form）</a></li>
                    <li><a href="#form-complex">复杂表单（Complex Form）</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2>表单（Form）</h2>
                    <div class="ui-divider"></div>
                    <p>
                        表单元素。
                    </p>
                    <h3 id="form-stacked">简单表单（Stacked）</h3>
                    <div class="example">
                        <form class="ui-form">
                            <fieldset>
                                <legend>用户系统</legend>
                                <div class="form-row">
                                    <div class="field">
                                        <label class="block-label" for="email">邮件地址</label>
                                        <div class="ui-input">
                                            <input id="email" type="text" placeholder="Email" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field">
                                        <label class="block-label" for="password">密码</label>
                                        <div class="ui-input">
                                            <input id="password" type="password" placeholder="Password" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field">
                                        <label class="block-label line" for="role">角色</label>
                                        <select id="role">
                                            <option>管理员</option>
                                            <option>普通人</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field">
                                        <div class="field-wrapper">
                                            <div class="ui-checkbox">
                                              <input type="checkbox" id="save-pwd">
                                              <label for="save-pwd">记住密码</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <button type="submit" class="ui-button ui-button-primary">登录</button>
                                    <button type="button" class="ui-button">返回</button>
                                </div>
                            </fieldset>
                        </form> 
                    </div>

                    <h3 id="form-inline">单行表单（Row Inline Form）</h3>
                    <div class="example">
                        <form class="ui-form">
                            <fieldset>
                                <legend>表单名称</legend>
                                <div class="form-row">
                                    <div class="field ui-g">
                                        <div class="ui-u-3-24">
                                            <label for="email2" class="inline-label">邮件地址：</label>
                                        </div>
                                        <div class="ui-u-21-24">
                                            <div class="ui-input">
                                                <input id="email2" type="text" placeholder="Email" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="field ui-g">
                                        <div class="ui-u-3-24">
                                            <label for="password2" class="inline-label">密码：</label>
                                        </div>
                                        <div class="ui-u-21-24">
                                            <div class="ui-input">
                                                <input id="password2" type="password" placeholder="Password" />
                                            </div>
                                            <div class="field-wrapper">
                                                <div class="ui-checkbox">
                                                    <input type="checkbox" id="unique-id" />
                                                    <label for="unique-id">记住密码</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui-divider mb2"></div>
                                <div class="form-row">
                                    <button type="submit" class="ui-button ui-button-primary">登录</button> 
                                    <button type="button" class="ui-button ui-button-success">注册</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <h3 id="form-complex">复杂表单（Complex Form）</h3>
                    <div class="example">
                    <form class="ui-form">
                        <fieldset>
                            <legend>登记表单</legend>
                            <div class="form-row">
                                <div class="ui-g">
                                    <div class="ui-u-1-2">
                                        <div class="field">
                                            <label class="block-label" for="first-name">尊姓大名</label>
                                            <div class="ui-input fluid">
                                                <input id="first-name" type="text" placeholder="尊姓大名" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-u-1-2">
                                        <div class="field">
                                            <label class="block-label" for="email-complex">邮件地址</label>
                                            <div class="ui-input fluid">
                                                <input id="email-complex" type="text" placeholder="Email" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="ui-g">
                                    <div class="ui-u-1-3">
                                        <div class="field">
                                            <label class="block-label" for="address">家庭地址</label>
                                            <div class="ui-input fluid icon">
                                                <input id="address" type="text" placeholder="Email" disabled="disabled"  />
                                            </div>
                                            <div class="field-hint">输入地址</div>
                                        </div>
                                    </div>
                                    <div class="ui-u-1-3">
                                        <div class="field">
                                            <label class="block-label" for="post">邮箱</label>
                                            <div class="ui-input fluid with-icon right">
                                                <input id="post" type="text" placeholder="Post" />
                                                <i class="fa fa-envelope-o ui-icon"></i>
                                            </div>
                                            <div class="field-error">输入邮件地址。</div>
                                        </div>
                                    </div>
                                    <div class="ui-u-1-3">
                                        <div class="field">
                                        <label class="block-label" for="dob">出生日期</label>
                                        <div class="ui-input fluid with-icon right">
                                            <input id="dob" type="text" placeholder="生日" />
                                            <i class="fa fa-calendar ui-icon"></i>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="state">性别</label>
                                    <select id="state">
                                        <option>男</option>
                                        <option>女</option>
                                        <option>中性</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="state">职业</label>
                                    <div class="ui-mb1">
                                        <div class="ui-checkbox">
                                            <input type="checkbox" id="submit1">
                                            <label for="submit1">全选</label>
                                        </div>
                                    </div>
                                    <ul class="ui-list-unstyled ml1">
                                        <li>
                                            <div class="ui-checkbox">
                                                <input type="checkbox" id="teacher">
                                                <label for="teacher">教师</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui-checkbox">
                                              <input type="checkbox" id="coder" checked="checked" />
                                              <label for="coder">码农</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field">
                                    <label class="block-label" for="state">收入</label>
                                    <ul class="list-inline">
                                        <li>
                                            <div class="ui-radio">
                                              <input type="radio" id="unique-income-1" name="radio1">
                                              <label for="unique-income-1">1000~2000</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui-radio">
                                              <input type="radio" id="unique-income-2" name="radio1">
                                              <label for="unique-income-2">2000~3000</label>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="ui-radio">
                                              <input type="radio" id="unique-income-3" name="radio1">
                                              <label for="unique-income-3">3000+</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-row">
                                <label class="block-label" for="details">详细信息</label>
                                <div class="ui-input fluid">
                                    <textarea id="details" placeholder="详细信息" rows="8" cols="90"></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="field-wrapper">
                                    <div class="ui-checkbox">
                                      <input type="checkbox" id="agree">
                                      <label for="agree">同意 <a href="#">服务条款</a></label>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-divider ui-mb1"></div>
                            <div class="form-row submit">
                                <button type="submit" class="ui-button ui-button-success">提交</button>
                            </div>
                        </fieldset>
                    </form>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
