<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Label</title>
        <link rel="stylesheet" href="assets/site.css" />

        <link rel="stylesheet" href="assets/prism.css" />
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
        <style>
            .black-label {
                color: white;
                background: black;
            }
            .yellow-label {
                color: white;
                background: #f2c61f;
            }
            .green-label {
                color: white;
                background: #5bbd72;
            }
            .teal-label {
                color: white;
                background: #00b5ad;
            }
            .red-label {
                color: white;
                background: #d95c5c;
            }
            .red-label:before {
                border-top-color: #d95c5c;
            }
        </style>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#label-basic">Label</a></li>
                    <li><a href="#label-hover">Label Hover</a></li>
                    <li><a href="#label-pointer">Label Pointer</a></li>
                    <li><a href="#label-circular">Label Circular</a></li>
                    <li><a href="#label-colors">Label Colors</a></li>
                    <li><a href="#label-sizes">label-sizes</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2 id="icons" class="content-subhead">标签-Label</h2>
                    <div>
                        <h3 id="label-basic">Label</h3>
                        <div class="example ui-small">
                            <label class="ui-label-custom">鸿媒体DSP广告管家</label>
                            <label class="ui-label-custom">鸿媒体DSP广告管家 <span class="ui-icon-remove ui-label-hover"></span></label>
                            <label class="ui-label-custom"><i class="ui-icon-paw"></i> lisijin@baidu.com</label>
                        </div>
                        <h3 id="label-hover">Hoverable</h3>
                        <div class="example ui-small">
                            <label class="ui-label-custom ui-label-hover">鸿媒体DSP广告管家</label>
                        </div>
                        <h3 id="label-pointer">Pointer</h3>
                        <div class="example ui-small">
                            <div>
                                <label class="ui-label-pointer ui-label-hover">鸿媒体DSP广告管家</label>
                            </div>
                            <div class="ui-mt2">
                                <label class="ui-label-pointer-bottom red-label">鸿媒体DSP广告管家</label>
                            </div>
                            <div class="ui-mt2">
                                <label class="ui-label-pointer-left">鸿媒体DSP广告管家</label>
                            </div>
                            <div class="ui-mt2">
                                <label class="ui-label-pointer-right">鸿媒体DSP广告管家</label>
                            </div>
                        </div>
                        <h3 id="label-circular">Circular</h3>
                        <div class="example ui-small">
                            <div>
                                <label class="ui-label-circular teal-label ui-label-hover">1</label>
                                <label class="ui-label-circular teal-label ui-label-hover">2</label>
                                <label class="ui-label-circular teal-label ui-label-hover">200</label>
                                <label class="ui-label-circular teal-label ui-label-hover"><span class="ui-icon-close"></span></label>
                            </div>
                        </div>
                        <h3 id="label-colors">Colors</h3>
                        <div class="example ui-small">
                            <div>
                                <label class="ui-label-custom black-label ui-label-hover">Black Label</label>
                                <label class="ui-label-custom yellow-label ui-label-hover">Yellow Label</label>
                                <label class="ui-label-custom green-label ui-label-hover">Green Label</label>
                                <label class="ui-label-custom red-label ui-label-hover">Red Label</label>
                                <label class="ui-label-custom teal-label ui-label-hover"><span class="ui-icon-close"></span></label>
                            </div>
                        </div>
                        <h3 id="label-sizes">Sizes</h3>
                        <div class="example ui-small">
                            <div>
                                <label class="ui-label-custom green-label ui-mini">mini </label>
                                <label class="ui-label-custom green-label ui-small">small </label>
                                <label class="ui-label-custom green-label ui-large">large </label>
                                <label class="ui-label-custom green-label ui-big">big </label>
                                <label class="ui-label-custom green-label ui-huge">huge </label>
                                <label class="ui-label-custom green-label ui-massive"> massive </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
