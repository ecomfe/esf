<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Panel - ESUI Demo</title>
        <link rel="stylesheet" href="assets/site.css" />
        <link rel="stylesheet" href="assets/prism.css" />
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#basic">Basic panel</a></li>
                    <li><a href="#header">Panel with header</a></li>
                    <li><a href="#footer">Panel with footer</a></li>
                    <li><a href="#hover">Panel hover</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2>Panel</h2>
                    <div class="ui-divider"></div>

                    <h3 id="basic">Basic panel</h3>
                    <div class="example">
                        <div class="ui-panel">
                            <div class="ui-panel-body">
                                Panel content
                            </div>
                        </div>
                    </div>

                    <h3 id="header">Panel with header</h3>
                    <div class="example">
                        <div class="ui-panel">
                            <div class="ui-panel-header">Panel heading without title</div>
                            <div class="ui-panel-body">
                                Panel content
                            </div>
                        </div>
                    </div>

                    <h3 id="footer">Panel with footer</h3>
                    <div class="example">
                        <div class="ui-panel">
                            <div class="ui-panel-body">
                                Panel content
                            </div>
                            <div class="ui-panel-footer">Panel footer</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
