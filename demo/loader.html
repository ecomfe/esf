<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Loader</title>
        <link rel="stylesheet" href="assets/site.css" />
        <link rel="stylesheet" href="assets/prism.css" />
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <script src="assets/prism.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
    </head>
    <body class="ui-m3">
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#loader-bouncer">Bouncer</a></li>
                    <li><a href="#loader-webicon">Web Icon Loader</a></li>
                    <li><a href="#loader-border-spinner">Border Spinner</a></li>
                    <li><a href="#loader-two-borders-spinner">Two Borders Spinner</a></li>
                    <li><a href="#loader-spinner-wave">Spinner Wave</a></li>
                    <li><a href="#loader-rotating-plane">Rotating Plane</a></li>
                    <li><a href="#loader-chasing-dots">Chasing Dots</a></li>
                    <li><a href="#loader-spinner-circles">Spinner Circles</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content ui-p2 ui-pt0">
                    <h2>CSS Loader</h2>
                    <div class="ui-divider"></div>
                    <h3 id="loader-bouncer">Bouncer</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-bouncers">
                                <div class="ui-spinner-bouncer1"></div>
                                <div class="ui-spinner-bouncer2"></div>
                                <div class="ui-spinner-bouncer3"></div>
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-webicon">Web Icon</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-icon ui-icon-spinner ui-icon-icon-spin">
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-border-spinner">One Border Spinner</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-border">
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-two-borders-spinner">Two Borders Spinner</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-borders">
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-spinner-wave">Spinner Wave</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-spinner-wave">
                                <div class="ui-loader-spinner-wave-rect1"></div>
                                <div class="ui-loader-spinner-wave-rect2"></div>
                                <div class="ui-loader-spinner-wave-rect3"></div>
                                <div class="ui-loader-spinner-wave-rect4"></div>
                                <div class="ui-loader-spinner-wave-rect5"></div>
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-rotating-plane">Rotating Plane</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-rotating-plane">
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-chasing-dots">Chasing Dots</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-chasing-dots">
                                <div class="ui-loader-chasing-dots-dot1"></div>
                                <div class="ui-loader-chasing-dots-dot2"></div>
                            </div>
                        </div>
                    </div>
                    <h3 id="loader-spinner-circles">Spinner Circles</h3>
                    <div class="example">
                        <div class="ui-align-center">
                            <div class="ui-loader ui-loader-spinner-circles">
                                <div class="ui-loader-spinner-circles-container1">
                                    <div class="circle1"></div>
                                    <div class="circle2"></div>
                                    <div class="circle3"></div>
                                    <div class="circle4"></div>
                                </div>
                                <div class="ui-loader-spinner-circles-container2">
                                    <div class="circle1"></div>
                                    <div class="circle2"></div>
                                    <div class="circle3"></div>
                                    <div class="circle4"></div>
                                </div>
                                <div class="ui-loader-spinner-circles-container3">
                                    <div class="circle1"></div>
                                    <div class="circle2"></div>
                                    <div class="circle3"></div>
                                    <div class="circle4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
