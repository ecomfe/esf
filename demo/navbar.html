<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <title>Navbar - ESF Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/site.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="../legacy/ie8-compatible.css" />
        <![endif]-->
        <link rel="stylesheet" href="assets/google-code-prettify/prettify.css" />
    </head>
    <body>
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#navbar-nav">导航位置</a></li>
                    <li><a href="#navbar-content">放置其他元素</a></li>
                    <li><a href="#navbar-submenu">子菜单</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main-header">
                    <h1>导航菜单 <small>Navbar</small></h1>
                    <hr />
                    <p>
                        站点横向导航菜单。
                    </p>
                </div>
                <div id="main" class="content">
                    <h2 id="navbar-nav">导航位置</h2>
                    <p>
                        添加<code>ui-navbar-pull-right</code>把导航子选项布局到右侧。
                    </p>
                    <div class="example">
                        <div class="ui-navbar">
                            <ul class="ui-navbar-nav">
                                <li class="ui-navbar-item-active"><a href="#"><i class="ui-icon-home"></i> Home</a></li>
                                <li><a href="#"><i class="ui-icon-rocket"></i> CSS Nested Menu</a></li>
                            </ul>
                            <ul class="ui-navbar-nav ui-navbar-pull-right">
                                <li><a href="#"><i class="ui-icon-user"></i> Profile</a></li>
                                <li><a href="#"><i class="ui-icon-sign-out"></i> Sign Out</a></li>
                            </ul>
                        </div>
                    </div>

                    <h2 id="menu-hoverable">放置其他元素</h2>
                    <p>
                        添加<code>ui-navbar-content</code>放置其他元素。
                    </p>
                    <div class="example">
                        <div class="ui-navbar">
                            <ul class="ui-navbar-nav">
                                <li>
                                    <a href="#">
                                        <i class="ui-icon-home"></i> Home
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <h2 id="navbar-submenu">子菜单</h2>
                    <div class="example">
                        <div class="ui-navbar">
                            <ul class="ui-navbar-nav">
                                <li>
                                    <ul class="ui-submenu ui-submenu-fly-out ui-submenu-fill-width">
                                        <li><span><span class="ui-icon-home"></span> Home</span></li>
                                        <li class="ui-submenu-separator-bottom">
                                            <span><span class="ui-icon-rocket"></span> CSS Nested Menu</span>
                                        </li>
                                        <li><span>Active</span></li>
                                        <li class="ui-disabled"><span>Disabled</span></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="ui-navbar-nav ui-navbar-pull-right">
                                <li>
                                    <a href="#"><i class="ui-icon-sign-out"></i> Sign Out</a>
                                    <ul class="ui-submenu ui-submenu-align-right ui-submenu-fill-width">
                                        <li><span><span class="ui-icon-home"></span> Log out</span></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/google-code-prettify/prettify.js"></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
    </body>
</html>
