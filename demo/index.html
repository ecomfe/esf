    <script>
        var onResize = function () {
            var headerHeight = document.getElementById('header').offsetHeight;
            
            var h = (Math.max(document.documentElement.clientHeight, window.innerHeight || 0) - headerHeight) + 'px';
            document.getElementById('container-frame').style.height = h;
            document.getElementById('content').style.height = h;
        };
        onResize();
        window.onresize = onResize;
