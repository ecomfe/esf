<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dropdown - ESF Demo</title>
        <link rel="stylesheet" href="assets/site.css" />
        <link rel="stylesheet" href="assets/prism.css" />
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <script src="assets/prism.js" data-manual></script>
        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/demo.js"></script>
        <style>
            .ui-dropdown-item-icon {
                position: absolute;
                top: 50%;
                right: 1em;
                margin-top: -.5em;
            }
        </style>
    </head>
    <body>
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#dropdown">下拉列表</a></li>
                </ul>
            </div>
            <div class="ui-u-4-5">
                <div id="main" class="content">
                    <h2 class="no-mt">下拉列表</h2>
                    <hr />
                    <div class="example">
                        <button class="ui-button primary">下拉按钮 <i class="ui-icon-caret-down"></i></button>
                        <ul class="ui-dropdown" style="width: 20%;">
                            <li class="ui-dropdown-heading ui-dropdown-separator-bottom">标题</li>
                            <li><span>First</span></li>
                            <li><span>Second</span></li>
                            <li class="ui-dropdown-separator-bottom"><span>Third</span></li>
                            <li class="ui-dropdown-heading ui-dropdown-separator-bottom">标题2</li>
                            <li><span>First</span></li>
                            <li><span>Second</span></li>
                            <li>
                                <span>Third <span class="ui-icon-caret-right ui-dropdown-item-icon"></span></span>
                                <ul class="ui-submenu ui-submenu-fill-width ui-submenu-fly-out-right">
                                    <li><span><span class="ui-icon-home"></span> Home</span></li>
                                    <li class="ui-submenu-separator-bottom">
                                        <span><span class="ui-icon-rocket"></span> CSS Nested Menu</span>
                                        <ul class="ui-submenu ui-submenu-fly-out-right">
                                            <li><span><span class="ui-icon-home"></span> Home</span></li>
                                            <li class="ui-submenu-separator-bottom">
                                                <span><span class="ui-icon-rocket"></span> CSS Nested Menu</span>
                                            </li>
                                            <li><span>Active</span></li>
                                            <li class="ui-disabled"><span>Disabled</span></li>
                                        </ul>
                                    </li>
                                    <li><span>Active</span></li>
                                    <li class="ui-disabled"><span>Disabled</span></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
