                <div id="main-header">
                    <h2>下拉列表</h2>

                        下拉列表。

                <div id="main" class="content">
                    <h2>下拉列表和嵌套</h2>

                        <button type="button" class="ui-button primary">下拉按钮 <i class="ui-icon-caret-down"></i></button>
                        <ul class="ui-dropdown" style="width: 20%;">
                            <li class="ui-dropdown-heading ui-dropdown-separator-bottom">标题</li>

                                <span>嵌套 <span style="position: absolute;top: 50%;right: 1em;margin-top: -.5em;" class="ui-icon-caret-right ui-dropdown-item-icon"></span></span>

                                    <li><span><span class="ui-icon-home"></span> Home</span></li>
                                    <li class="ui-submenu-separator-bottom">
                                        <span><span class="ui-icon-rocket"></span> CSS Nested Menu</span>
                                        <ul class="ui-submenu ui-submenu-fly-out-right">
                                            <li><span><span class="ui-icon-home"></span> Home</span></li>
                                            <li class="ui-submenu-separator-bottom">
                                                <span><span class="ui-icon-rocket"></span> CSS Nested Menu</span>
                                            </li>
                                            <li><span>Active</span></li>
                                            <li class="ui-disabled"><span>Disabled</span></li>
                                        </ul>
                                    </li>
                                    <li><span>Active</span></li>
                                    <li class="ui-disabled"><span>Disabled</span></li>
                                </ul>
                            </li>
                            <li><span>Second</span></li>
                            <li class="ui-dropdown-heading ui-dropdown-separator-bottom">标题2</li>
                            <li><span>First</span></li>
                            <li><span>Second</span></li>

                </div>
            </div>
