<!DOCTYPE html>

    <head>

    <body>
        <div id="layout" class="ui-g">
            <div class="ui-u-1-5">
                <ul id="navigator-features" class="ui-list-unstyled">
                    <li><a href="#bars">Bars</a></li>
                </ul>
            </div>

                            </div>
                        </div>
                        <div style="margin-left: 2em;" class="ui-bars-wrapper">
